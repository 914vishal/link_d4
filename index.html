<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Model & Display Demo</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    
  </style>
</head>
<body>

  <h2>Box Model Example</h2>
  <div class="box">This box has padding, margin, and border.</div>

  <h2>Display: Inline-Block</h2>
  <span class="inline-box">Inline-Box 1</span>
  <span class="inline-box">Inline-Box 2</span>

  <h2>Z-Index & Positioning</h2>
  <div class="box">Box below (z-index 0)</div>
  <div class="stacking">Box on top (z-index 1)</div>

  <h2>Overflow Example</h2>
  <div class="container">
    <div class="overflow-content">This content overflows but is scrollable!</div>
  </div>

</body>
</html>
